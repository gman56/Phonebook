<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <td></td>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Birthday</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <td class="small-pic"><img class="img-responsive" ng-src="{{contact.avatar}}"/></td>
            <td>{{contact.name}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.birthday}}</td>
            <td><button class="btn btn-info" ng-click="go('/contact',contact.id); $storage.data = response.data;">View</button></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary btn-style" ng-click="go('/add')">Add New Contact</button>
    </div>
