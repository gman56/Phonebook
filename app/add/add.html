<div class="container-fluid">
    <div class="row vertical-center-row">
        <div class="text-center">
        <div class="row">
            <form name="newContactForm">
                <div class="form-group">
                <label>Name<input type="text" ng-model="user.name" class="form-control form-style" required></label>
                </div>

                <div class="form-group">
                <label>Phone<input type="text" ng-model="user.phone" class="form-control form-style" required></label>
                </div>

                <div class="form-group">

                <label>Email<input type="text" ng-model="user.email" class="form-control form-style" required></label>
                </div>
                <div class="form-group">

                <label>Birthday<input type="text" ng-model="user.birthday" class="form-control form-style"
                                        required></label>
                </div>
                <div class="form-group">

                <label>Avatar (Optional)<input type='text' ng-model="user.avatar" placeholder="Img url required"
                                               class="form-control form-style"/></label>
                </div>
                <div class="margin-btn">
                    <button class="btn btn-primary" ng-click="reset()">Reset</button>
                    <button class="btn btn-primary" ng-disabled="newContactForm.$invalid"
                           ng-click="update(user); onAddClick()">Add</button>
                </div>


            </form>
        </div>

        <!--{{master}}-->

        <!--{{user}}-->
        </div>
    </div>

</div>
